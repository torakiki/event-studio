apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'signing'
apply from: 'http://tellurianring.com/projects/gradle-plugins/gradle-release/apply.groovy'

group = 'org.sejda'
description = "A simple even bus implementation providing pub/sub event exchange between components"
ext.isReleaseVersion = !version.endsWith("SNAPSHOT")

sourceCompatibility = 1.5
targetCompatibility = 1.5


repositories {
    maven {  url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.22'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version:'1.2.1'
    testCompile group: 'org.mockito', name: 'mockito-all', version:'1.10.19'
}

task sourcesJar(type: Jar, dependsOn:classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn:javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

release {
    tagPrefix = 'v'
    failOnPublishNeeded = false
    failOnCommitNeeded = false
}

signing {
    required { isReleaseVersion }
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: sonatypeUsername, password: sonatypePassword)
            }

            pom.project {
                name 'EventStudio'
                packaging 'jar'
                description 'A simple even bus implementation providing pub/sub event exchange between components'
                url 'https://github.com/torakiki/event-studio/'

                scm {
                    url 'scm:git@github.com:torakiki/event-studio.git'
                    connection 'scm:git@github.com:torakiki/event-studio.git'
                    developerConnection 'scm:git@github.com:torakiki/event-studio.git'
                }

                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution 'repo'
                        comments 'ASLv2'
                    }
                }

                developers {
                    developer {
                        id 'torakiki'
                        name 'Andrea Vacondio'
                        email 'andrea.vacondio@gmail.com'
                    }
                }
            }
        }
    }
}

